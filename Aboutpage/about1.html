<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            padding: 20px;
            background: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: auto auto;
            gap: 20px;
            padding: 20px;
        }

        .card {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 20px;
            height: 100%;
            background: #ff5722;
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        .small-card {
            grid-row: span 1;
        }

        .medium-card {
            grid-row: span 1;
            grid-column: span 2;
        }

        .large-card {
            grid-row: span 2;
            grid-column: span 2;
        }

        .title {
            grid-column: span 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
        }

        .title h1 {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .title p {
            color: #666;
            font-size: 1.1em;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card small-card">
            <img src="/api/placeholder/400/300" alt="Person signing papers">
        </div>
        <div class="card medium-card">
            <img src="/api/placeholder/800/300" alt="Cars in showroom">
        </div>
        <div class="title">
            <h1>RAFFEZ CAR</h1>
            <p>Premium Car Dealer</p>
        </div>
        <div class="card medium-card">
            <img src="/api/placeholder/800/300" alt="Row of white cars">
        </div>
        <div class="card large-card">
            <img src="/api/placeholder/800/600" alt="Team with cars">
        </div>
    </div>
</body>

</html>
