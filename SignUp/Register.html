<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Mobil - Sign Up</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <div class="container">
        <div class="left-side"></div>
        <div class="right-side">
            <div class="form-container">
                <h1>Create An Account</h1>
                <div class="login-link">
                    Already have an account? <a href="#">Log in</a>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" placeholder="Nama Depan" />
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Nama Belakang" />
                    </div>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email" />
                </div>
                <div class="form-group password-container">
                    <input type="password" id="passwordInput" placeholder="Enter your password" />
                    <span id="toggleIcon" class="password-toggle" onclick="togglePassword()">üëÅ</span>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="terms" />
                    <label for="terms">I agree to the <span class="highlight">Terms and conditions</span></label>
                </div>
                <button>Buat Akun</button>
                <div class="social-login">
                    <div class="google-btn">
                        <img src="https://www.google.com/favicon.ico" alt="Google" width="20" height="20" />
                        Google
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    function togglePassword() {
        var passwordField = document.getElementById("passwordInput");
        var passwordToggleIcon = document.getElementById("toggleIcon");

        if (passwordField.type === "password") {
            passwordField.type = "text";
            passwordToggleIcon.textContent = "üôà"; // Ganti ke ikon mata tertutup
        } else {
            passwordField.type = "password";
            passwordToggleIcon.textContent = "üëÅ"; // Ganti ke ikon mata terbuka
        }
    }
</script>
